<h1>员工列表</h1>
<button  class="llc-btn" (click)="sortEmployees('asc')">正序</button>
<button  class="llc-btn" (click)="sortEmployees('desc')" >倒序</button>
<button  class="llc-btn" (click)="sortEmployees('random')">随机</button>
<button  class="llc-btn" (click)="addNewEmployee()">新增员工</button>
<ul class="llc-employee-list">
  
  <app-employee-manage-home  [employee]="employee" *ngFor="let employee of employees"></app-employee-manage-home>
</ul>
