
<div>
  <h1>员工管理</h1>
  <div class="studentContent">

      <nav mat-tab-nav-bar>
          <a mat-tab-link active="true">
                  员工列表
                  </a>
          <a mat-tab-link routerLink="analysis">
                  统计分析
               </a>
      </nav>
      <div class="tabMenu">

          <div class="mat-table-controls">
              <mat-select placeholder="搜索范围" [(ngModel)]="searchType" name="searchType">
                  <mat-option value="name">名称</mat-option>
                  <mat-option value="classification">分类</mat-option>
              </mat-select>
              <mat-input-container>
                  <input [(ngModel)]="searchText" matInput placeholder="请输入要搜索的内容">
              </mat-input-container>
              <button style="float:right;" color="light" mat-mini-fab (click)="refresh()"><mat-icon>sync</mat-icon></button>
              <button style="float:right;" color="light" mat-mini-fab (click)="search(searchType,searchText)"><mat-icon>search</mat-icon></button>

          </div>

        
          <button class="addBtn" mat-raised-button (click)="openDialog()"><mat-icon>add</mat-icon>
              新增员工</button>
          <button class="sortBtn" mat-raised-button [matMenuTriggerFor]="menu">
                          <mat-icon>more_vert</mat-icon>排序方式
                        </button>
          <mat-menu #menu="matMenu">
              <button mat-menu-item class="mat-menu-item" (click)="employeeServ.sortEmployees('asc')">
                            <span>正序</span>
                          </button>
              <button mat-menu-item (click)="employeeServ.sortEmployees('desc')">
                            <span>倒序</span>
                          </button>
              <button mat-menu-item (click)="employeeServ.sortEmployees('random')">
                            <span>随机</span>
                          </button>
          </mat-menu>
      </div>

      <table cellspacing="0" cellpadding="0" class="tabBtn">
          <thead class="div">
              <tr>
                  <th>编号</th>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>部门</th>
                  <th>工资</th>
                  <th>入职时间</th>
                  <th class="col-3">操作</th>  
              </tr>
          </thead>
          
          <tbody>
              <tr *ngFor="let employee of employeeServ.employees">
                  <td class="col-1">{{employee.objectId}}</td>
                  <td class="col-1">{{employee.name}}</td>
                  <td class="col-1">{{employee.sex}}</td>
                  <td class="col-1">{{employee.dept}}</td>
                  <td class="col-1">{{employee.sale}}</td>
                  <td class="col-1">{{employee.joinin}}</td>
                  <td>
                        <mat-icon title="编辑" (click)="openDialog(employee)">修改</mat-icon>
                      <mat-icon title="删除" (click)="employeeServ.deleteEmployeeByID(employee.objectId)">delete</mat-icon>
                      <mat-icon title="查看" routerLink="/employee/{{employee.objectId}}">menu</mat-icon>
                  </td>
              </tr>
          </tbody>
      </table>

  </div>
</div>
